<!-- navbar.component.html -->
<nav>
  <div class="logo">
    <img src="assets/logo.png" alt="Logo">
    <h1>Exam</h1>
  </div>

  <div class="menu-toggle" (click)="toggleMobileMenu()">
    <span></span>
    <span></span>
    <span></span>
  </div>

  <ul class="nav-links" [class.active]="isMobileMenuActive">
    <li><a href="#">Home</a></li>
    <li><a href="#">About</a></li>
    <li class="dropdown" [class.active]="isDropdownActive">
      <a href="#" (click)="toggleDropdown($event)">Services <i class="fas fa-caret-down"></i></a>
      <div class="dropdown-content">
        <a routerLink= "/Exam" routerLinkActive="router-link-active">CreateExam</a>
      </div>
    </li>
    <li><a href="#">Contact</a></li>
    
    <div class="auth-buttons">
      @if (!navBarIsLogged || navBarIsSubmitted) {
        <a routerLink= "/signin" routerLinkActive="router-link-active" class="login-btn" >Login</a>
      }@else {
        <a href="#" class="login-btn" >{{claims?.["http://schemas.xmlsoap.org/ws/2005/05/identity/claims/name"]}}</a>
      }
      <a href="#" (click)="RemoveToken()" class="logout-btn" >Logout</a>
    </div>
  </ul>
</nav>
